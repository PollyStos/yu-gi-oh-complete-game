    <title>Yu-Gi-Yo</title>

<body>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="src/assets/video/yugi.mp4" type="video/mp4" />
        </video>
    </div>

    <main class="main d-flex justify-content-between">
        <section class="framed-golden-2 d-flex">
            <div class="container d-flex justify-content-between">
                <div class="computer d-flex flex-column align-items-center">
                    <span class="placar">Computador</span>
                    <span class="point-computer  framed-grey">2000 LP</span>
                </div>
            </div>
        </section>

        <section class="camp d-flex flex-column justify-content-between debug">
            <section class=" d-flex justify-content-between debug">
                <div class="cemetery-computer debug">
                    <img width="125px" height="180px">
                </div>
                <div class="central   debug">
                    <div class="debug">
                        <div class=" d-flex flex-column justify-content-between debug">
                            <div class="d-flex justify-content-center">
                                <img class="card-camp">
                                <img class="card-camp">
                                <img class="card-camp">
                                <img class="card-camp">
                                <img class="card-camp">
                            </div>
                            <div class="d-flex justify-content-center">
                                <img class="card-camp">
                                <img class="card-camp">
                                <img class="card-camp">
                                <img class="card-camp">
                                <img class="card-camp">
                            </div>
                        </div>
                    </div>
                    <div class="debug">
                        <div class=" d-flex flex-column justify-content-between debug">
                            <div class="d-flex justify-content-center">
                                <img class="card-camp">
                                <img class="card-camp">
                                <img class="card-camp">
                                <img class="card-camp">
                                <img class="card-camp">
                            </div>
                            <div class="d-flex justify-content-center">
                                <img class="card-camp">
                                <img class="card-camp">
                                <img class="card-camp">
                                <img class="card-camp">
                                <img class="card-camp">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cemetery-player debug">
                    <img width="125px" height="180px">
                </div>
            </section>
            <section class="hand-player framed-golden-2 d-flex justify-content-center ">
                <div class="hand-card d-flex justify-content-center ">
                    <img class="card">
                    <img class="card">
                    <img class="card">
                    <img class="card">
                    <img class="card">
                </div>
                <div class="cheap">
                    <img class="card cheap">
                </div>
            </section>
        </section>

        <section class="framed-golden-2 d-flex">
            <!-- <div class="d-flex flex-column justify-content-center align-items-center button-golden">
                    <div
                        class="turn-flamed framed-golden  d-flex flex-column justify-content-center align-items-center">
                        <span class="turn-type">Computador</span>
                        <span class="clock">15s</span>
                    </div>
                </div> -->
            <div class="player d-flex flex-column align-items-center">
                <span class="placar">Player</span>
                <span class="point-player framed-grey">2000 LP</span>
            </div>
            </div>
        </section>
    </main>

    <script src="src/scripts/engine.js" defer></script>

    <!-- Bootstrap JS -->
    <script src="src/scripts/bootstrap-js/bootstrap.bundle.js"></script>
    <script src="src/scripts/bootstrap-js/bootstrap.bundle.min.js"></script>
    <script src="src/scripts/bootstrap-js/bootstrap.esm.js"></script>
    <script src="src/scripts/bootstrap-js/bootstrap.esm.min.js"></script>
    <script src="src/scripts/bootstrap-js/bootstrap.js"></script>
    <script src="src/scripts/bootstrap-js/bootstrap.min.js"></script>
</body>

</html>
